                "Angular": "Angular",
                "Python | Flask": "Python | Flask"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('lang-select').value;
            const map = lang === 'en' ? translations.en : translations.es;
            const reverseMap = lang === 'en' ? translations.es : translations.en;

            // Cambia los textos de los elementos que coincidan exactamente
            document.querySelectorAll('body *').forEach(el => {
                if (el.childNodes.length === 1 && el.childNodes[0].nodeType === 3) {
                    const text = el.textContent.trim();
                    for (const key in map) {
                        if (text === reverseMap[key]) {
                            el.textContent = map[key];
                        }
                    }
                }
            });

            // Cambia el texto del bot칩n "Empezar"
            document.querySelectorAll('.empezar-btn').forEach(btn => {
                btn.textContent = map["Empezar"];
            });
        }
    </script>
