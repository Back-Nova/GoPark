    }
    .archivo-info {

      display: flex;
      flex-direction: column;
      gap: 2px;

      text-align: center;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      box-shadow: 0 0 12px #00f2ff33;
      display: flex;
      align-items: center;
      gap: 7px;
      text-decoration: none;
    }
    .archivo-btn:hover, .archivo-btn:focus {
      background: #00f2ff;
      color: #112329;
      box-shadow: 0 0 24px #00f2ffbb;
    }
    footer {
      margin-top: 32px;
      color: #b2f4ff;
      font-size: 1rem;
      text-align: center;
      opacity: 0.8;
    }
    @media (max-width: 650px) {
      .descargas-section { padding: 18px 2vw; }
      .descargas-title { font-size: 1.2rem; }
