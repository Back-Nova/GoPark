<style>@font-face{font-family:Orbitron;font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/orbitron/v34/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1ny_CmBoWgz.woff2) format("woff2");unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}body,html{margin:0;padding:0;background:linear-gradient(120deg,#101c24 60%,#00f2ff 200%);min-height:100vh;font-family:Orbitron,Arial,sans-serif}.productos-bg{min-height:100vh;display:flex;flex-direction:column}.productos-header{display:flex;align-items:center;gap:22px;padding:28px 6vw 12px;background:transparent}.productos-title{color:#00f2ff;font-size:2.1rem;font-family:Orbitron,Arial,sans-serif;font-weight:900;letter-spacing:2px;margin:0;text-shadow:0 2px 24px #00f2ff55;display:flex;align-items:center;gap:15px}.volver-btn{display:inline-flex;align-items:center;background:linear-gradient(90deg,#00f2ff 20%,#2b4955);color:#071a1b;border:none;border-radius:12px;font-family:Orbitron,Arial,sans-serif;font-size:1.1rem;font-weight:700;padding:10px 24px 10px 16px;margin-right:12px;box-shadow:0 6px 24px #00f2ff44;cursor:pointer;letter-spacing:1.1px;transition:background .16s,color .16s,box-shadow .16s;outline:none;border:1.5px solid #11e9fa}.volver-btn:hover,.volver-btn:focus{background:#00f2ff;color:#112329;box-shadow:0 0 32px #00f2ff88}.volver-btn i{margin-right:10px;font-size:1.2em;color:#00a7c7}.productos-lista{display:flex;flex-wrap:wrap;gap:38px;justify-content:center;padding:22px 0 38px;width:100%;min-height:60vh}.productos-lista{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:24px;padding:20px}.productos-footer{width:100%;text-align:center;color:#b2f4ff;font-size:1.03rem;margin-top:auto;padding-bottom:16px;letter-spacing:.5px;background:transparent}@media (max-width: 650px){.productos-title{font-size:1.1rem}}</style><link rel="stylesheet" href="styles-6JMIYNFW.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles-6JMIYNFW.css"></noscript></head>
<body>
  <div class="productos-bg">
    <header class="productos-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 28px; padding: 0 24px;">
      <!-- Botón Volver a la izquierda -->
      <button class="volver-btn" onclick="window.location.href = '/login'" style="min-width: 110px;">
        <i class="fa-solid fa-arrow-left"></i> Volver
      </button>

      <!-- Título centrado -->
      <div style="position: absolute; left: 0; right: 0; top: 0; display: flex; justify-content: center; pointer-events: none; z-index: 1;">
        <h1 class="productos-title" style="margin: 0; text-align: center; pointer-events: auto;">
          <i class="fa-solid fa-suitcase-rolling"></i> Paquetes Turísticos
        </h1>
      </div>

      <!-- Botón Carrito y Usuario a la derecha -->
      <div style="display: flex; align-items: center; gap: 18px;">
        <button class="carrito-btn" onclick="irAlCarrito()" style="position:relative;background:linear-gradient(90deg,#00f2ff 30%,#00f2ff 100%);color:#071a1b;border:2px solid #00f2ff;border-radius:10px;font-family:'Orbitron',Arial,sans-serif;font-size:1.09rem;font-weight:800;letter-spacing:1px;padding:10px 22px;box-shadow:0 0 18px #00f2ff44;cursor:pointer;transition:background 0.18s,color 0.18s,box-shadow 0.18s;">
          <i class="fa-solid fa-cart-shopping" style="margin-right:7px;"></i> Carrito
          <span id="contador-carrito" style="position:absolute;top:-8px;right:-10px;background:red;color:white;font-weight:bold;padding:2px 7px;border-radius:50%;font-size:0.85rem;">0</span>
        </button>
        <div class="usuario-dropdown" style="position: relative;">
          <button id="usuarioBtn" class="usuario-btn" style="background: none; border: none; cursor: pointer; font-size: 2.5rem; color: #00f2ff; padding: 0;">
            <i class="fa-solid fa-user-circle"></i>
          </button>
          <div id="usuarioMenu" class="usuario-menu" style="display: none; position: absolute; right: 0; top: 40px; background: #071a1b; border: 1px solid #00f2ff66; border-radius: 10px; padding: 12px 18px; box-shadow: 0 0 12px #00f2ff44; min-width: 230px; z-index: 10;">
            <p style="margin: 0; color: #00f2ff; font-weight: bold;" id="nombreUsuario">Nombre Apellido</p>
            <p style="margin: 4px 0 8px 0; color: #00b3c6;" id="emailUsuario">correo@ejemplo.com</p>
            <button onclick="cerrarSesion()" style="background: #00b3c6; border: none; color: #fff; font-weight: bold; padding: 8px 12px; border-radius: 6px; cursor: pointer;">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </header>

    <main class="productos-lista" id="lista-paquetes">
      <!-- Aquí se insertarán los paquetes dinámicamente con JS -->
    </main>
    <div id="carritoModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:linear-gradient(120deg, #071a1b 70%, #00f2ff 180%); z-index:999; overflow:auto;">
      <div style="background:#101c24; margin:50px auto; padding:20px; border-radius:18px; width:90%; max-width:800px; position:relative; box-shadow:0 0 38px #00f2ff99;">
      <span onclick="document.getElementById('carritoModal').style.display='none'" style="position:absolute; top:10px; right:20px; font-size:24px; cursor:pointer; color:#00f2ff;">&times;</span>
      <h2 style="color:#00f2ff; font-family:'Orbitron',Arial,sans-serif; font-weight:900; letter-spacing:1.5px;">🛒 Carrito de Paquetes</h2>
      <div id="contenidoCarrito" style="margin-top:20px;"></div>
      </div>
    </div>
    <footer class="productos-footer">
      Realizado por alumnos E.E.T N°3139 Gral M Miguel De Guemes
    </footer>
  </div>

<script>
/** ========================= CONFIGURACIÓN INICIAL ========================= **/

// Definimos idUsuario al inicio para todas las demás funciones
let idUsuario = null;
const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");
if (usuario && usuario.id_usuario) {
  idUsuario = usuario.id_usuario;
}

/** ========================= FUNCIONES DE CARRITO ========================= **/

function obtenerCarrito() {
  if (!idUsuario) {
    console.warn("No hay idUsuario definido, devolviendo carrito vacío.");
    return [];
  }
  try {
    const datos = localStorage.getItem(`carrito_${idUsuario}`);
    if (!datos) {
      localStorage.setItem(`carrito_${idUsuario}`, JSON.stringify([]));
      return [];
    }
    const parsed = JSON.parse(datos);
    return Array.isArray(parsed) ? parsed.filter(x => typeof x === "number") : [];
  } catch (error) {
    console.error("[obtenerCarrito] Error al parsear:", error);
    localStorage.setItem(`carrito_${idUsuario}`, JSON.stringify([]));
    return [];
  }
}

function guardarCarrito(carrito) {
  if (!idUsuario) {
    console.error("No hay idUsuario definido para guardar el carrito.");
    return;
  }
  localStorage.setItem(`carrito_${idUsuario}`, JSON.stringify(carrito));
}

function actualizarContadorCarrito() {
  const carrito = obtenerCarrito();
  const contador = document.getElementById("contador-carrito");
  if (contador) {
    contador.textContent = carrito.length;
  }
}

/** ========================= LISTENERS INICIALES ========================= **/

document.addEventListener("DOMContentLoaded", async () => {
  obtenerCarrito();
  await cargarPaquetes();
  actualizarContadorCarrito();

  // Información de usuario
  document.getElementById("nombreUsuario").textContent = `${usuario.nombre || "Nombre"} ${usuario.apellido || "Apellido"}`;
  document.getElementById("emailUsuario").textContent = usuario.email || "correo@ejemplo.com";

  const usuarioBtn = document.getElementById("usuarioBtn");
  const usuarioMenu = document.getElementById("usuarioMenu");

  usuarioBtn?.addEventListener("click", () => {
    usuarioMenu.style.display = usuarioMenu.style.display === "none" ? "block" : "none";
  });
  
  window.addEventListener("click", (e) => {
    if (!usuarioBtn.contains(e.target) && !usuarioMenu.contains(e.target)) {
      usuarioMenu.style.display = "none";
    }
  });
});


/** ========================= CARGA DE PAQUETES ========================= **/

async function cargarPaquetes() {
  const lista = document.getElementById("lista-paquetes");
  if (!lista) return;

  lista.innerHTML = ""; 
  try {
    const res = await fetch("/api/paquetes_cliente");
    const paquetes = await res.json();

    paquetes.forEach(p => {
      const div = document.createElement("div");
      div.className = "producto-card";
      div.innerHTML = `
        <div style="
          background: linear-gradient(120deg, #101c24 70%, #00f2ff 180%);
          border-radius: 18px;
          box-shadow: 0 6px 28px #00f2ff44, 0 2px 12px #00f2ff22;
          padding: 28px 20px 22px 20px;
          margin-bottom: 28px;
          margin-top: 12px;
          color: #eafcff;
          border: 2.5px solid #00f2ff55;
          position: relative;
          overflow: hidden;
          animation: fadeInCard 0.7s cubic-bezier(.68,-0.55,.27,1.55);
          transition: transform 0.18s, box-shadow 0.18s, border 0.18s;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        " 
        onmouseover="this.style.transform='scale(1.025) translateY(-4px)';this.style.boxShadow='0 0 38px #00f2ff99';this.style.borderColor='#00f2ff99';"
        onmouseout="this.style.transform='';this.style.boxShadow='0 6px 28px #00f2ff44, 0 2px 12px #00f2ff22';this.style.borderColor='#00f2ff55';"
        >
          <div style="font-size:1.35rem;color:#00f2ff;margin-bottom:10px;font-weight:900;text-shadow:0 2px 18px #00f2ff55;">
            ${p.nombre}
          </div>
          <div style="font-size:1rem;color:#00b3c6;margin-bottom:8px;">
            <i class="fa-regular fa-calendar"></i> ${new Date(p.fecha_inicio).toLocaleDateString('es-ES')} - ${new Date(p.fecha_fin).toLocaleDateString('es-ES')}
          </div>
          <p style="font-size:1rem;color:#e0f7fa;margin-bottom:14px;line-height:1.5;">
            ${p.descripcion}
          </p>
          <div style="font-size:1.13rem;font-weight:800;color:#00f2ff;margin-bottom:7px;">
            <i class="fa-solid fa-dollar-sign"></i> ${p.precio}
          </div>
          <div style="font-size:1rem;color:#00b3c6;margin-bottom:12px;">
            <i class="fa-solid fa-layer-group"></i> Cupos: ${p.cupos_totales} / ${p.cupos_disponibles}
          </div>
          <button 
            style="padding:10px 26px;background:linear-gradient(90deg,#00f2ff 30%,#00b3c6 100%);color:#071a1b;border:2px solid #00f2ff;border-radius:10px;font-family:'Orbitron', Arial, sans-serif;font-size:1.09rem;font-weight:800;letter-spacing:1px;margin-bottom:8px;box-shadow:0 0 18px #00f2ff44;cursor:pointer;"
            onclick="agregarAlCarrito(${p.id_paquete})">
            <i class="fa-solid fa-cart-plus" style="margin-right:7px;"></i> Agregar al carrito
          </button>
          <button 
            style="padding:10px 26px;background:#ff4c4c;color:white;border:none;border-radius:8px;font-family:'Orbitron', Arial, sans-serif;font-size:1.01rem;font-weight:700;letter-spacing:1px;box-shadow:0 0 8px #ff4c4c44;cursor:pointer;margin-top:0;"
            onclick="eliminarDelCarrito(${p.id_paquete})">
            <i class="fa-solid fa-trash"></i> Quitar del carrito
          </button>
        </div>
      `;
      lista.appendChild(div);
    });
  } catch (err) {
    console.error("Error cargando paquetes:", err);
    lista.innerHTML = "<p>Error al cargar los paquetes.</p>";
  }
}

/** ========================= FUNCIONES DE CARRITO ========================= **/

async function agregarAlCarrito(id_paquete) {
  let carrito = obtenerCarrito();
  if (!carrito.includes(id_paquete)) {
    const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");
    const reserva = {
      id_paquete,
      id_usuario: usuario.id_usuario,
      cantidad_personas: 1,
      observaciones: "Reserva agregada desde carrito",
      estado: true,
    };
    const resReserva = await fetch("/api/reservas", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(reserva),
    });
    if (!resReserva.ok) {
      alert("❌ Error al crear reserva");
      return;
    }
    const reservaCreada = await resReserva.json();
    const id_reserva = reservaCreada.id_reserva;

    const carritoData = {
      reserva: id_reserva,
      precio_final: reservaCreada.precio_paquete,
      metodo_pago: "Transferencia",
      estado_pago: "Pendiente",
    };
    const resCarrito = await fetch("/api/carrito", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(carritoData),
    });
    if (!resCarrito.ok) {
      alert("❌ Reserva creada, pero error al agregar al carrito");
      return;
    }

    carrito.push(id_paquete);
    guardarCarrito(carrito);
    actualizarContadorCarrito();
    alert("✅ Reserva y carrito creados correctamente");
  } else {
    alert("⚠️ El paquete ya está en el carrito");
  }
}

function eliminarDelCarrito(id_paquete) {
  let carrito = obtenerCarrito();
  carrito = carrito.filter(id => id !== id_paquete);
  guardarCarrito(carrito);
  actualizarContadorCarrito();
  alert("🗑️ Paquete eliminado del carrito");
}

function vaciarCarrito() {
  if (idUsuario) {
    localStorage.removeItem(`carrito_${idUsuario}`);
    actualizarContadorCarrito();
    alert("✅ Carrito vaciado correctamente");
  }
}

/** ========================= MODAL DE CARRITO ========================= **/

async function irAlCarrito() {
  const carritoIds = obtenerCarrito();
  if (carritoIds.length === 0) {
    alert("🛒 El carrito está vacío");
    return;
  }

  const modal = document.getElementById("carritoModal");
  const contenido = document.getElementById("contenidoCarrito");
  contenido.innerHTML = "<p>Cargando...</p>";
  modal.style.display = "block";

  try {
    const res = await fetch("/api/carrito/detalles", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ ids: carritoIds }),
    });
    if (!res.ok) throw new Error("Error al obtener detalles");
    const paquetes = await res.json();
    contenido.innerHTML = paquetes.map(p => `
      <div style="
        background: linear-gradient(120deg, #101c24 70%, #00f2ff 180%);
        border-radius: 18px;
        box-shadow: 0 6px 28px #00f2ff44, 0 2px 12px #00f2ff22;
        padding: 28px 20px 22px 20px;
        margin-bottom: 28px;
        margin-top: 12px;
        width: 98%;max-width: 540px;
        color: #eafcff;
        border: 2.5px solid #00f2ff55;
        position: relative;
        overflow: hidden;
        animation: carritoFadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        transition: transform 0.18s, box-shadow 0.18s, border 0.18s;
      ">
        <h3 style="
            color: #00f2ff;
            font-size: 1.45rem;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: 900;
            letter-spacing: 1.5px;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 18px #00f2ff55;
            display: flex;
            align-items: center;
            gap: 10px;">
            <i class="fa-solid fa-suitcase-rolling" style="color:#00b3c6;"></i> ${p.}
        </h3>
        <p style="margin: 6px 0; color: #00eaff; font-weight: 700; font-size: 1.08rem;">
            <i class="fa-solid fa-location-dot" style="color:#00f2ff;margin-right:7px;"></i>
            <span style="color:#fff;">Destino:</span> ${p.destino_pais}, ${p.destino_ciudad}
        </p>
        <p style="margin: 6px 0; color: #00f2ff; font-weight: 700; font-size: 1.08rem;">
            <i class="fa-solid fa-dollar-sign" style="color:#00f2ff;margin-right:7px;"></i>
            <span style="color:#fff;">Precio:</span> $${p.precio}
        </p>
        <p style="margin: 6px 0; color: #00b3c6; font-weight: 700;">
            <i class="fa-regular fa-calendar" style="color:#00f2ff;margin-right:7px;"></i>
            <span style="color:#fff;">Fechas:</span> ${new Date(p.fecha_inicio).toLocaleDateString('es-ES')} - ${new Date(p.fecha_fin).toLocaleDateString('es-ES')}
        </p>
        <p style="margin: 6px 0; color: #e0f7fa; font-size: 1.01rem;">
            <i class="fa-solid fa-hotel" style="color:#00f2ff;margin-right:7px;"></i>
            <span style="color:#fff;">Alojamiento:</span> ${p.alojamiento_nombre} (${p.alojamiento_tipo})
        </p>
        <p style="margin: 6px 0; color: #e0f7fa; font-size: 1.01rem;">
            <i class="fa-solid fa-car-side" style="color:#00f2ff;margin-right:7px;"></i>
            <span style="color:#fff;">Vehículo:</span> ${p.vehiculo_marca} ${p.vehiculo_modelo}
        </p>
        <p style="margin: 6px 0; color: #e0f7fa; font-size: 1.01rem;">
            <i class="fa-solid fa-plane-departure" style="color:#00f2ff;margin-right:7px;"></i>
            <span style="color:#fff;">Vuelo:</span> ${p.vuelo_aerolinea} (${p.aeropuerto_o} → ${p.aeropuerto_d})
        </p>
        <p style="margin: 6px 0 0 0; color: #e0f7fa; font-size: 1.01rem;">
            <i class="fa-solid fa-person-hiking" style="color:#00f2ff;margin-right:7px;"></i>
            <span style="color:#fff;">Excursión:</span> ${p.excursion_nombre} (${p.excursion_duracion})
        </p>
        <button 
            style="
                margin-top: 18px;
                padding: 12px 32px;
                background: linear-gradient(90deg,#00f2ff 30%,#00b3c6 100%);
                color: #071a1b;
                border: 2px solid #00f2ff;
                border-radius: 10px;
                font-family: 'Orbitron', Arial, sans-serif;
                font-size: 1.09rem;
                font-weight: 800;
                letter-spacing: 1px;
                box-shadow: 0 0 18px #00f2ff44;
                cursor: pointer;
            " 
            onclick="comprar(${p.precio}, ${p.id_paquete})">
            <i class="fa-solid fa-credit-card" style="margin-right:7px;"></i> Comprar
        </button>
      </div>
      <style>
        @keyframes carritoFadeIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.95);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
      </style>
    `).join('');
  } catch (error) {
    contenido.innerHTML = `<p style="color:red">Error al cargar el carrito</p>`;
    console.error(error);
  }
}

window.addEventListener("click", (e) => {
  const modal = document.getElementById("carritoModal");
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

/** ========================= OTROS HANDLERS ========================= **/

function cerrarSesion() {
  localStorage.removeItem("usuario");
  window.location.href = "/login";
}

async function comprar(precio, id_paquete) {
  try {
    const res = await fetch("/crear_pago", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ precio: precio, id_paquete: id_paquete }),
    });
    const data = await res.json();
    if (data.init_point) {
      window.location.href = data.init_point;
    } else {
      alert("❌ Error al generar el pago.");
    }
  } catch (err) {
    console.error("Error:", err);
    alert("❌ Ocurrió un error al intentar pagar.");
  }
}
</script>
