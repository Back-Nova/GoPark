<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Document</title>
</head>
<body>
        <div class="admin-container">
    <aside class="sidebar">
        <div class="logo">
        <span>Turismo<br>Admin</span>
        </div>
        <nav>
        <ul>
            <li class="active"><i class="icon-dashboard"></i> Dashboard</li>
            <li><i class="icon-paquetes"></i> Paquetes</li>
            <li><i class="icon-reservas"></i> Reservas</li>
            <li><i class="icon-clientes"></i> Clientes</li>
            <li><i class="icon-ofertas"></i> Ofertas</li>

            <li><i class="icon-reportes"></i> Reportes</li>
            <li><i class="icon-config"></i> Configuración</li>

    </aside>
    <main class="main-panel">

            <div class="dashboard-card wide"><span>PAQUETE</span></div>
        </div>
        <div class="dashboard-row">
            <div class="dashboard-card tall"><span>Compras</span></div>
