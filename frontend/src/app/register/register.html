<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-bg">
    <button class="back-btn" title="Volver" (click)="Login()">
      <span class="back-icon">&#x21A9;</span>
    </button>

    <!-- Imagen decorativa central -->
    <img src="/GoPark/Image/Registro.png" alt="Persona con computadora y gr치ficos" class="register-figure">

    <!-- Nubes y decorativos (puedes usar im치genes o SVGs reales si tienes) -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="tree tree1"></div>
    <div class="tree tree2"></div>
    <div class="swirl"></div>

    <!-- FORMULARIO -->
    <div class="register-form-container">
      <form class="register-form">
        <h2>Crear cuenta</h2>
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
          <span class="input-icon">&#128100;</span>
        </div>
        <label for="apellido">Apellido</label>
        <div class="input-group">
          <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
          <span class="input-icon">&#128100;</span>
        </div>
        <label for="email">Gmail</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Ingrese su Email" required>
          <span class="input-icon">&#x2709;</span>
        </div>
        <label for="password">Contrase침a</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="Ingrese su contrase침a" required>
          <span class="input-icon">&#128274;</span>
        </div>
        <button type="submit" class="register-btn">Registrarse</button>
      </form>
    </div>
  </div>
</body>
</html>
