<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paquetes Turísticos | GoPark</title>
  <link rel="stylesheet" href="apartado-prin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="productos-bg">
    <header class="productos-header">
      <button class="volver-btn" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i> Volver
      </button>
      <h1 class="productos-title"><i class="fa-solid fa-suitcase-rolling"></i> Paquetes Turísticos</h1>
    </header>
    <main class="productos-lista" id="lista-paquetes">
      <!-- Paquete 1 -->
      <div class="producto-card">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Bariloche" class="producto-img">
        <h2 class="producto-nombre">Aventura en Bariloche</h2>
        <div class="producto-fechas">
          <i class="fa-regular fa-calendar"></i> 12/07/2025 - 19/07/2025
        </div>
        <p class="producto-desc">Incluye hotel 4 estrellas, excursiones de montaña y alquiler de vehículo por 7 días.</p>
        <div class="producto-precio">$120.000</div>
        <div class="producto-cupos">Cupos disponibles: 10</div>
        <button class="producto-btn"><i class="fa-solid fa-cart-plus"></i> Agregar al carrito</button>
        <!-- Botón Editar solo para administradores/jefes (mostrar solo si corresponde) -->
        <button class="producto-editar-btn">
          <i class="fa-solid fa-pen-to-square"></i> Editar
        </button>
      </div>
      
    </main>
    <footer class="productos-footer">
      Realizado por alumnos E.E.T N°3139 Gral M Miguel De Guemes
    </footer>
  </div>
</body>
</html>
