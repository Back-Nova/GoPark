<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | GoPark</title>

  <link rel="stylesheet" href="carrito.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="gopark-main">
    <aside class="gopark-sidebar">
      <!-- Tu sidebar aquí -->
    </aside>
    <main class="gopark-content">
      <header class="main-header">
        <button class="volver-btn" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i> Volver
        </button>
      </header>
      <section class="main-logo-center">
        <span class="main-title" style="font-size:2.3rem;">Carrito de Compras</span>
        <div class="carrito-table moderna">
          <table id="tabla-carrito">
            <thead>
              <tr>
                <th><i class="fa-solid fa-hashtag"></i> ID Carrito</th>
                <th><i class="fa-solid fa-ticket"></i> Reserva</th>
                <th><i class="fa-solid fa-calendar"></i> Fecha</th>
                <th><i class="fa-solid fa-dollar-sign"></i> Precio Final</th>
                <th><i class="fa-solid fa-credit-card"></i> Método de Pago</th>
                <th><i class="fa-solid fa-circle-check"></i> Estado de Pago</th>
                <!-- Puedes agregar más columnas aquí -->
              </tr>
            </thead>
            <tbody>
              <!-- Las filas se llenan dinámicamente -->
            </tbody>
          </table>
          <div class="no-data" style="display:none;">
            <i class="fa-solid fa-cart-shopping"></i> No hay items en el carrito.
          </div>
        </div>
      </section>
      <footer class="gopark-footer">
        <div id="footer-dynamic">
          <!-- Footer dinámico -->
        </div>
        <div class="footer-credits">
          Echo por alumnos E.E.T N°3139 Gral M Miguel De Guemes
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
