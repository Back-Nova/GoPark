<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="restablecer-contra.css">
</head>
<body>
  <div class="restablecer-bg">
    <button class="back-btn" title="Volver" onclick="window.location.href='/frontend/src/app/recuperar-contra/recuperar-contra.html'">
      <span class="back-icon">&#x21A9;</span>
    </button>
    <img src="/Image/Recuperar_Contraseña-removebg-preview.png" alt="Persona con laptop" class="restablecer-figure">
    <div class="swirl"></div>
    <div class="restablecer-form-container">
      <form class="restablecer-form">
        <h2><span>Restablecer</span> contraseña</h2>
        <label for="nueva">Nueva Contraseña</label>
        <div class="input-group">
          <input type="password" id="nueva" placeholder="Ingresar nueva contraseña" required>
        </div>
        <label for="confirmar">Confirmar Contraseña</label>
        <div class="input-group">
          <input type="password" id="confirmar" placeholder="Ingresar nueva contraseña" required>
        </div>
        <button type="submit" class="restablecer-btn">Confirmar</button>
        <div class="line"></div>
      </form>
    </div>
  </div>
</body>
</html>
