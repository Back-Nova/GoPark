<script>
  // Ejecuta al cargar la p√°gina
document.addEventListener("DOMContentLoaded", async () => {
  await cargarPaquetes();
  actualizarContadorCarrito();

  // Mostrar info de usuario desde localStorage
  const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");
  document.getElementById("nombreUsuario").textContent = `${usuario.nombre || "Nombre"} ${usuario.apellido || "Apellido"}`;
  document.getElementById("emailUsuario").textContent = usuario.email || "correo@ejemplo.com";

  document.getElementById("usuarioBtn").addEventListener("click", () => {
    const menu = document.getElementById("usuarioMenu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  });

  window.addEventListener("click", (e) => {
    if (!usuarioBtn.contains(e.target) && !usuarioMenu.contains(e.target)) {
      usuarioMenu.style.display = "none";
    }
  });
});

// Carga los paquetes desde el backend
async function cargarPaquetes() {
  const lista = document.getElementById("lista-paquetes");
  lista.innerHTML = "";
  try {
    const res = await fetch("/api/paquetes_cliente");
    const paquetes = await res.json();

    paquetes.forEach(p => {
      const div = document.createElement("div");
      div.className = "producto-card";
      div.innerHTML = `
        <div style="
          background: linear-gradient(120deg, #101c24 70%, #00f2ff 180%);
          border-radius: 18px;
          box-shadow: 0 6px 28px #00f2ff44, 0 2px 12px #00f2ff22;
          padding: 28px 20px 22px 20px;
          margin-bottom: 28px;
          margin-top: 12px;
          color: #eafcff;
          border: 2.5px solid #00f2ff55;
          position: relative;
          overflow: hidden;
          animation: fadeInCard 0.7s cubic-bezier(.68,-0.55,.27,1.55);
          transition: transform 0.18s, box-shadow 0.18s, border 0.18s;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
        " 
        onmouseover="this.style.transform='scale(1.025) translateY(-4px)';this.style.boxShadow='0 0 38px #00f2ff99';this.style.borderColor='#00f2ff99';"
        onmouseout="this.style.transform='';this.style.boxShadow='0 6px 28px #00f2ff44, 0 2px 12px #00f2ff22';this.style.borderColor='#00f2ff55';"
        >
          <div style="font-size:1.35rem;color:#00f2ff;margin-bottom:10px;font-weight:900;text-shadow:0 2px 18px #00f2ff55;">
            ${p.nombre}
          </div>
          <div style="font-size:1rem;color:#00b3c6;margin-bottom:8px;">
            <i class="fa-regular fa-calendar"></i> ${new Date(p.fecha_inicio).toLocaleDateString('es-ES')} - ${new Date(p.fecha_fin).toLocaleDateString('es-ES')}
          </div>
          <p style="font-size:1rem;color:#e0f7fa;margin-bottom:14px;line-height:1.5;">
            ${p.descripcion}
          </p>
          <div style="font-size:1.13rem;font-weight:800;color:#00f2ff;margin-bottom:7px;">
            <i class="fa-solid fa-dollar-sign"></i> ${p.precio}
          </div>
          <div style="font-size:1rem;color:#00b3c6;margin-bottom:12px;">
            <i class="fa-solid fa-layer-group"></i> Cupos: ${p.cupos_totales} / ${p.cupos_disponibles}
          </div>
          <button onclick="agregarAlCarrito(${p.id_paquete})" style="
            padding:10px 26px;
            background:linear-gradient(90deg,#00f2ff 30%,#00b3c6 100%);
            color:#071a1b;
            border:2px solid #00f2ff;
            border-radius:10px;
            font-family:'Orbitron',Arial,sans-serif;
            font-size:1.09rem;
            font-weight:800;
            letter-spacing:1px;
            margin-bottom:8px;
            box-shadow:0 0 18px #00f2ff44;
            cursor:pointer;
            transition:background 0.18s,color 0.18s,box-shadow 0.18s;
          ">
            <i class="fa-solid fa-cart-plus" style="margin-right:7px;"></i> Agregar al carrito
          </button>
          <button onclick="eliminarDelCarrito(${p.id_paquete})" style="
            padding:10px 26px;
            background:#ff4c4c;
            color:white;
            border:none;
            border-radius:8px;
            font-family:'Orbitron',Arial,sans-serif;
            font-size:1.01rem;
            font-weight:700;
            letter-spacing:1px;
            box-shadow:0 0 8px #ff4c4c44;
            cursor:pointer;
            margin-top:0;
            transition:background 0.18s,box-shadow 0.18s;
          ">
            <i class="fa-solid fa-trash"></i> Quitar del carrito
          </button>
        </div>
        <style>
        @keyframes fadeInCard {
          0% { opacity: 0; transform: translateY(40px) scale(0.95);}
          100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        </style>
      `;
      lista.appendChild(div);
    });
  } catch (err) {
    console.error("Error cargando paquetes:", err);
    lista.innerHTML = "<p>Error al cargar los paquetes.</p>";
  }
}

// Agrega un paquete al carrito
async function agregarAlCarrito(id_paquete) {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  if (!carrito.includes(id_paquete)) {
    // Obtener usuario
    const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");

    // Crear la reserva
    const reserva = {
      id_paquete: id_paquete,
      id_usuario: usuario.id_usuario,
      cantidad_personas: 1,
      observaciones: "Reserva agregada desde carrito",
      estado: true
    };

    const resReserva = await fetch("/api/reservas", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(reserva)
    });

    if (!resReserva.ok) {
      alert("‚ùå Error al crear reserva");
      return;
    }

    const reservaCreada = await resReserva.json();
    const id_reserva = reservaCreada.id_reserva;

    // Crear entrada en la tabla carrito
    const carritoData = {
      reserva: id_reserva,
      precio_final: reservaCreada.precio_paquete,  // opcional, si lo devolv√©s desde backend
      metodo_pago: "Transferencia",
      estado_pago: "Pendiente"
    };

    const resCarrito = await fetch("/api/carrito", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(carritoData)
    });

    if (!resCarrito.ok) {
      alert("‚ùå Reserva creada, pero error al agregar al carrito");
      return;
    }

    // Guardar en localStorage como control visual
    carrito.push(id_paquete);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    actualizarContadorCarrito();

    alert("‚úÖ Reserva y carrito creados correctamente");
  } else {
    alert("‚ö†Ô∏è El paquete ya est√° en el carrito");
  }
}

// Elimina un paquete del carrito
function eliminarDelCarrito(id_paquete) {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito = carrito.filter(id => id !== id_paquete);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  actualizarContadorCarrito();
  alert("üóëÔ∏è Paquete eliminado del carrito");
}

// Actualiza el n√∫mero del carrito visualmente
function actualizarContadorCarrito() {
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  const contador = document.getElementById("contador-carrito");
  if (contador) contador.textContent = carrito.length;
}

window.addEventListener("click", (e) => {
  const modal = document.getElementById("carritoModal");
  if (e.target === modal) {
    modal.style.display = "none";
  }
});
// Cierra sesi√≥n
function cerrarSesion() {
  localStorage.removeItem("usuario");
  window.location.href = "/login";
}
async function comprar() {
  try {
    const res = await fetch("/crear_pago", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ precio: 30000 })
    });

    const data = await res.json();
    if (data.init_point) {
      window.location.href = data.init_point;
    } else {
      alert("‚ùå Error al generar el pago.");
    }
  } catch (err) {
    console.error("Error:", err);
    alert("‚ùå Ocurri√≥ un error al intentar pagar.");
  }
}
