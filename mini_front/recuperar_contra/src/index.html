<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="recuperar-bg">
    <button class="back-btn" title="Volver" onclick="window.location.href='/login'">
      <span class="back-icon">&#x21A9;</span>
    </button>

    <img src="../../../Image/Perder_contraseña.png" alt="Persona con laptop" class="recuperar-figure">
    <div class="swirl"></div>
    <div class="recuperar-form-container">
      <form class="recuperar-form">
        <h2>Recuperar su contraseña</h2>
        <label for="email">Ingrese su Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Ingrese su Email" required>
        </div>
        <button type="submit" class="recuperar-btn">Enviar</button>
        <div class="line"></div>
      </form>
    </div>
  </div>
</body>
</html>
